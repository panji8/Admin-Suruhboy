<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suruhboy Â· Clean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #E9EEED;
            min-height: 100vh;
        }

        /* SINGLE LAYER */
        .app {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: white;
            padding: 32px 20px;
            border-right: 1px solid #E9EEED;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: #1F4F59;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
        }

        .logo-text h2 {
            color: #1D2A2E;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .logo-text p {
            color: #2E6B73;
            font-size: 0.8rem;
        }

        /* DESKTOP NAV */
        .desktop-nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #2E6B73;
            font-size: 0.95rem;
            font-weight: 500;
            width: 100%;
            text-align: left;
            transition: all 0.2s;
        }

        .nav-item i {
            font-size: 1.2rem;
            width: 24px;
            color: #2E6B73;
        }

        .nav-item:hover {
            background: #F3E4D3;
        }

        .nav-item.active {
            background: #1F4F59;
            color: white;
        }

        .nav-item.active i {
            color: white;
        }

        .fab-item {
            margin-top: 24px;
            padding: 12px 16px;
            background: #F4A64D;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            width: 100%;
        }

        .fab-item i {
            font-size: 1.2rem;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 32px;
        }

        .iframe-wrapper {
            background: #E9EEED;
            border-radius: 16px;
            overflow: hidden;
            height: calc(100vh - 64px);
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* MOBILE */
        .mobile-nav {
            display: none;
        }

        @media (max-width: 700px) {
            .app {
                flex-direction: column;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                padding: 16px;
                margin-bottom: 80px;
            }

            .iframe-wrapper {
                height: calc(100vh - 100px);
            }

            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                border-top: 1px solid #E9EEED;
                padding: 8px 16px;
                justify-content: space-around;
                align-items: flex-end;
            }

            .mobile-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: transparent;
                border: none;
                color: #2E6B73;
                font-size: 0.6rem;
                gap: 4px;
                padding: 8px 0;
                width: 50px;
                cursor: pointer;
            }

            .mobile-item i {
                font-size: 1.3rem;
                color: #2E6B73;
            }

            .mobile-item.active {
                color: #1F4F59;
            }
            .mobile-item.active i {
                color: #1F4F59;
            }

            .mobile-fab {
                position: relative;
                top: -20px;
            }

            .mobile-fab-button {
                width: 56px;
                height: 56px;
                background: #F4A64D;
                border-radius: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.6rem;
                border: none;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- SIDEBAR KIRI (DESKTOP) -->
        <div class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fas fa-cube"></i>
                </div>
                <div class="logo-text">
                    <h2>Suruhboy</h2>
                    <p>Dashboard Hub</p>
                </div>
            </div>

            <div class="desktop-nav">
                <button class="nav-item active" onclick="loadPage('agent')">
                    <i class="fas fa-user-tie"></i>
                    <span>Dashboard Agent</span>
                </button>
                <button class="nav-item" onclick="loadPage('admin')">
                    <i class="fas fa-user-cog"></i>
                    <span>Dashboard Admin</span>
                </button>
                <button class="nav-item" onclick="loadPage('user')">
                    <i class="fas fa-user"></i>
                    <span>Dashboard User</span>
                </button>
                <button class="nav-item" onclick="loadPage('website')">
                    <i class="fas fa-globe"></i>
                    <span>Website Suruhboy</span>
                </button>
            </div>

            <button class="fab-item" onclick="loadPage('order')">
                <i class="fas fa-plus"></i>
                <span>Form Order</span>
            </button>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="iframe-wrapper">
                <iframe id="page-frame" src="./dashboard-agent.html"></iframe>
            </div>
        </div>

        <!-- BOTTOM NAV (MOBILE) -->
        <div class="mobile-nav">
            <button class="mobile-item active" onclick="loadPage('agent')">
                <i class="fas fa-user-tie"></i>
                <span>Agent</span>
            </button>
            
            <button class="mobile-item" onclick="loadPage('admin')">
                <i class="fas fa-user-cog"></i>
                <span>Admin</span>
            </button>
            
            <div class="mobile-fab">
                <button class="mobile-fab-button" onclick="loadPage('order')">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <button class="mobile-item" onclick="loadPage('user')">
                <i class="fas fa-user"></i>
                <span>User</span>
            </button>
            
            <button class="mobile-item" onclick="loadPage('website')">
                <i class="fas fa-globe"></i>
                <span>Website</span>
            </button>
        </div>
    </div>

    <script>
        function loadPage(page) {
            const frame = document.getElementById('page-frame');
            
            const pages = {
                'agent': './dashboard-agent.html',
                'admin': './DashboardAdmin.html',
                'user': './dashboardUser.html',
                'order': './form-order.html',
                'website': './website-suruhboy.html'
            };
            
            if (pages[page]) {
                frame.src = pages[page];
            }
            
            // Update active states
            document.querySelectorAll('.nav-item, .mobile-item').forEach(el => {
                el.classList.remove('active');
            });
            
            if (page === 'agent') {
                document.querySelector('.nav-item[onclick="loadPage(\'agent\')"]')?.classList.add('active');
                document.querySelector('.mobile-item[onclick="loadPage(\'agent\')"]')?.classList.add('active');
            } else if (page === 'admin') {
                document.querySelector('.nav-item[onclick="loadPage(\'admin\')"]')?.classList.add('active');
                document.querySelector('.mobile-item[onclick="loadPage(\'admin\')"]')?.classList.add('active');
            } else if (page === 'user') {
                document.querySelector('.nav-item[onclick="loadPage(\'user\')"]')?.classList.add('active');
                document.querySelector('.mobile-item[onclick="loadPage(\'user\')"]')?.classList.add('active');
            } else if (page === 'website') {
                document.querySelector('.nav-item[onclick="loadPage(\'website\')"]')?.classList.add('active');
                document.querySelector('.mobile-item[onclick="loadPage(\'website\')"]')?.classList.add('active');
            }
        }
    </script>
</body>
</html>
